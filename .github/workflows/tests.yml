name: Run Tests
on:
  pull_request:
  push:
    branches:
      - "main"

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Setup Lua
        uses: leafo/gh-actions-lua@v9
      - name: Setup Just
        uses: extractions/setup-just@v1
      - name: Execute tests
        run: just test
